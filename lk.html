<!doctype html>
<html lang="en">

<head>
	<title>Noname</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250803032621">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__content">
				<div class="header__head">
					<div class="header__container">
						<div class="header__logo">
							<a href="#" class="logo">
								<svg class="logo__icon">
									<use xlink:href="img/icons/icons.svg#logo"></use>
								</svg>
								<svg class="logo__icon-mini">
									<use xlink:href="img/icons/icons.svg#logo-min"></use>
								</svg>
							</a>
						</div>
						<div class="header__buttons">
							<a href="#" class="header__btn btn-user">
								<svg>
									<use xlink:href="img/icons/icons.svg#user"></use>
								</svg>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="section-info">
				<div class="section-info__container">
					<div class="section-info__header">
						<div class="section-info__head">
							<h1 class="section-info__title title">Личный кабинет</h1>
							<h2 class="section-info__subtitle subtitle subtitle-bold">
								Профиль
							</h2>
						</div>
					</div>

					<div class="section-info__body">
						<nav data-da=".section-info__header, 992, 0" class="section-info__sidebar sidebar">
							<div class="sidebar__burger">
								<svg>
									<use xlink:href="img/icons/icons.svg#burger"></use>
								</svg>
							</div>
							<ul class="sidebar__list">
								<li>
									<a href="#" class="sidebar__link sidebar__link-active">Профиль</a>
								</li>
								<li>
									<a href="#" class="sidebar__link">Мои предложения</a>
								</li>
								<li>
									<a href="#" class="sidebar__link">Мои запросы</a>
								</li>
								<li>
									<a href="#" class="sidebar__link">Избранное</a>
								</li>
								<li>
									<a href="#" class="sidebar__link">Финансы</a>
								</li>
								<li>
									<a href="#" class="sidebar__link">Сообщения</a>
								</li>
							</ul>
						</nav>
						<div class="section-info__content">
							<div class="section-info__info info">
								<h3 class="info__title">Личный профиль</h3>
								<div class="info__content">
									<div class="info__head">
										<div class="info__img">
											<picture><source srcset="img/info-img.webp" type="image/webp"><img src="img/info-img.jpg" alt="" /></picture>
										</div>
										<div class="info__inputs">
											<div class="info__input">
												<label for="">Фамилия, имя, отчество</label>
												<input type="text" />
											</div>
											<div class="info__input info__input-mini">
												<label for="">Страна</label>
												<input type="text" />
											</div>
										</div>
									</div>

									<div class="info__inputs info__inputs-col">
										<div class="info__input">
											<label for="">Email</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Телефон</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Пароль</label>
											<input type="text" />
										</div>
									</div>
									<div class="info__button">
										<a href="#" class="info__btn btn-gray">Изменить</a>
									</div>
								</div>
							</div>
							<div class="section-info__info info">
								<h3 class="info__title">Профиль компании</h3>
								<div class="info__content">
									<div class="info__head">
										<div class="info__img">
											<picture><source srcset="img/info-img.webp" type="image/webp"><img src="img/info-img.jpg" alt="" /></picture>
										</div>
										<div class="info__inputs">
											<div class="info__input">
												<label for="">Наименование</label>
												<input type="text" />
											</div>
											<div class="info__input info__input-mini">
												<label for="">ИНН</label>
												<input type="text" />
											</div>
										</div>
									</div>

									<div class="info__inputs info__inputs-col">
										<div class="info__input">
											<label for="">Телефон</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Страна</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Индекс</label>
											<input type="text" />
										</div>
									</div>
									<div class="info__inputs info__inputs-col">
										<div class="info__input">
											<label for="">Регион</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Город</label>
											<input type="text" />
										</div>
										<div class="info__input">
											<label for="">Адрес</label>
											<input type="text" />
										</div>
									</div>
									<div class="info__inputs info__inputs-col">
										<div class="info__input">
											<label for="">Специализация</label>
											<select>
												<option value="1" selected>
													Пиломатериалы, Стройматериалы
												</option>
												<option value="2">Пункт №2</option>
												<option value="3">Пункт №3</option>
												<option value="4">Пункт №4</option>
											</select>
										</div>
									</div>
									<div class="info__button">
										<a href="#" class="info__btn btn-gray">Изменить</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__logo">
					<a href="#" class="logo">
						<svg class="logo__icon">
							<use xlink:href="img/icons/icons.svg#logo"></use>
						</svg>
					</a>
				</div>
				<div class="footer__link">
					<a href="#">Каталог объявлений</a>
				</div>
				<div class="footer__buttons">
					<a href="#" class="footer__btn footer__btn-hide btn">
						<span>Создать запрос</span>
					</a>
					<a href="#" class="footer__btn btn btn-white"> Продать на Fimbra </a>

					<a href="#" class="footer__btn footer__btn-hide btn btn-orange btn-icon">
						<svg>
							<use xlink:href="img/icons/icons.svg#key"></use>
						</svg>
						<span>Войти</span>
					</a>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20250803032621"></script>
</body>

</html>
