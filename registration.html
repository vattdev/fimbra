<!doctype html>
<html lang="en">

<head>
	<title>Noname</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250803032621">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__content">
				<div class="header__head">
					<div class="header__container">
						<div class="header__logo">
							<a href="#" class="logo">
								<svg class="logo__icon">
									<use xlink:href="img/icons/icons.svg#logo"></use>
								</svg>
								<svg class="logo__icon-mini">
									<use xlink:href="img/icons/icons.svg#logo-min"></use>
								</svg>
							</a>
						</div>
						<div class="header__buttons">
							<a href="#" class="header__btn btn btn-icon">
								<svg>
									<use xlink:href="img/icons/icons.svg#key"></use>
								</svg>
								<span>Войти</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<section class="section-registration">
					<div class="section-registration__container">
						<h1 class="section-registration__title title title-num">
							<span>Регистрация</span>
							<span>1/2</span>
						</h1>
						<div class="section-registration__content">
							<div class="section-registration__subtitle">
								Создание учетной записи
							</div>
							<div class="section-registration__inputs">
								<div class="section-registration__input">
									<label for="#">Фамилия, имя, отчество</label>
									<input type="text" placeholder="Введите Ваше ФИО" />
								</div>
								<div class="section-registration__input">
									<label for="#">Страна</label>
									<select>
										<option value="" selected>
											Выберите из какой Вы страны
										</option>
										<option value="2">Пункт №2</option>
										<option value="3">Пункт №3</option>
										<option value="4">Пункт №4</option>
									</select>
								</div>
								<div class="section-registration__input">
									<label for="#">Email</label>
									<input type="text" placeholder="Введите Ваш email" />
								</div>
								<div class="section-registration__input">
									<label for="#">Телефон </label>
									<input type="text" placeholder="Введите Ваш телефон" />
								</div>
								<div class="section-registration__col">
									<div class="section-registration__input">
										<label for="#">Пароль </label>
										<div class="section-registration__input-info">
											<input type="text" placeholder="Введите пароль" />
											<span>Минимум 8 символов</span>
										</div>
									</div>
									<div class="section-registration__input">
										<label for="#">Подтвердите пароль </label>
										<input type="text" placeholder="Подтвердите пароль" />
									</div>
								</div>
							</div>
							<div class="section-registration__button">
								<a href="#" class="section-registration__btn btn btn-white">Далее</a>
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__logo">
					<a href="#" class="logo">
						<svg class="logo__icon">
							<use xlink:href="img/icons/icons.svg#logo"></use>
						</svg>
					</a>
				</div>
				<div class="footer__link">
					<a href="#">Каталог объявлений</a>
				</div>
				<div class="footer__buttons">
					<a href="#" class="footer__btn footer__btn-hide btn">
						<span>Создать запрос</span>
					</a>
					<a href="#" class="footer__btn btn btn-white"> Продать на Fimbra </a>

					<a href="#" class="footer__btn footer__btn-hide btn btn-orange btn-icon">
						<svg>
							<use xlink:href="img/icons/icons.svg#key"></use>
						</svg>
						<span>Войти</span>
					</a>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20250803032621"></script>
</body>

</html>
